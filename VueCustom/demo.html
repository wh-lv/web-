<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <h1>Vue</h1>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            data: {
                foo: 'foo',
                bar: {
                    mua: 'mua'
                },
                ceshi: 'ceshi'
            }
        })
        app.foo = 'newFoo'
        app.bar.mua = 'newMua'
        app.ceshi = 'newCeshi'
    </script>
</body>
</html>
